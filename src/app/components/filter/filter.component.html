<div class="custom-select">
    <div
        class="option-category"
        (click)="toggleDropdown()"
        [ngClass]="selectedOption ? 'selected' : 'default'"
    >
        @if(selectedOption){ @if(selectedOption.iconPath){
        <img
            [src]="selectedOption.iconPath"
            alt="icon"
            width="16px"
            height="16px"
        />
        } @else {
        <div class="empty"></div>
        }

        <span>{{ selectedOption.title }}</span>
        <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M8.00259 11C7.87133 11 7.75389 10.9506 7.65026 10.8517L3.6399 6.80266C3.59499 6.75835 3.56045 6.70893 3.53627 6.6544C3.51209 6.59646 3.5 6.53511 3.5 6.47035C3.5 6.38173 3.52073 6.30164 3.56218 6.23006C3.60363 6.15849 3.65889 6.10225 3.72798 6.06135C3.80052 6.02045 3.88169 6 3.9715 6C4.10276 6 4.21503 6.04431 4.30829 6.13292L8.2772 10.136H7.7228L11.6917 6.13292C11.7884 6.04431 11.9007 6 12.0285 6C12.1183 6 12.1978 6.02045 12.2668 6.06135C12.3394 6.10225 12.3964 6.15849 12.4378 6.23006C12.4793 6.30164 12.5 6.38173 12.5 6.47035C12.5 6.59646 12.4534 6.70552 12.3601 6.79755L8.34974 10.8517C8.30484 10.8995 8.2513 10.9369 8.18912 10.9642C8.1304 10.9881 8.06822 11 8.00259 11Z"
                fill="#B0B0B0"
            />
        </svg>

        } @else {
        <span>{{ filterCategory }}</span>
        <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M8.00259 11C7.87133 11 7.75389 10.9506 7.65026 10.8517L3.6399 6.80266C3.59499 6.75835 3.56045 6.70893 3.53627 6.6544C3.51209 6.59646 3.5 6.53511 3.5 6.47035C3.5 6.38173 3.52073 6.30164 3.56218 6.23006C3.60363 6.15849 3.65889 6.10225 3.72798 6.06135C3.80052 6.02045 3.88169 6 3.9715 6C4.10276 6 4.21503 6.04431 4.30829 6.13292L8.2772 10.136H7.7228L11.6917 6.13292C11.7884 6.04431 11.9007 6 12.0285 6C12.1183 6 12.1978 6.02045 12.2668 6.06135C12.3394 6.10225 12.3964 6.15849 12.4378 6.23006C12.4793 6.30164 12.5 6.38173 12.5 6.47035C12.5 6.59646 12.4534 6.70552 12.3601 6.79755L8.34974 10.8517C8.30484 10.8995 8.2513 10.9369 8.18912 10.9642C8.1304 10.9881 8.06822 11 8.00259 11Z"
                fill="#B0B0B0"
            />
        </svg>
        }
    </div>

    @if(isDropdownOpen){
    <div class="options">
        @for (option of options; track option.title) {
        <div class="option" (click)="selectOption(option)">
            @if(option.iconPath){
            <img
                [src]="option.iconPath"
                [alt]="option.title"
                width="16px"
                height="16px"
            />} @else {
            <div class="empty"></div>
            }
            <span>{{ option.title }}</span>
        </div>
        }
    </div>
    }
</div>
