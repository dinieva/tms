@if(menuItems.length > 0){
<nav>
    <ul>
        @for(item of menuItems; track item){
        <li>
            <a
                routerLink="item.path"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >{{ item.name }}</a
            >
        </li>
        }
    </ul>
</nav>
}
